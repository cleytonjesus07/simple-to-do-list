<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
    <title>Lista de tarefas</title>
</head>

<body>
    <div class="containerTasks">
        <span class="title">Lista de tarefas</span>
        <div class="containerInput">
            <input type="text" placeholder="Adicione alguma tarefa! 😀">
            <button type="button">Adicionar</button>
        </div>
        <div class="removeContainer">
            <button>❌ Apagar todas as tarefas</button>
        </div>
        <span class="info">Insira a sua primeira tarefa! ✍️</span>
        <ul class="tasksList">
        </ul>
    </div>
</body>

</html>
